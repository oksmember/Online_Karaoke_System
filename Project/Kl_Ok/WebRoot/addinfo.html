<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>卡拉ok管理站</title>
<style type="text/css">
.body {
	text-align: center;
}
.add {
	text-align: center;
}
</style>
</head>

<body>
<p class="body"><img src="image/logo.gif" width="939" height="193" align="middle" /></p>
<p class="add">&nbsp;</p>
<p class="add">添加歌曲信息</p>
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="391" border="0" align="center">
    <tr>
      <th width="141" scope="row">曲目名称</th>
      <td width="240"><label for="name"></label>
      <input type="text" name="name" id="name" /></td>
    </tr>
    <tr>
      <th scope="row">曲目歌手</th>
      <td><label for="singer"></label>
      <input type="text" name="singer" id="singer" /></td>
    </tr>
    <tr>
      <th scope="row">视频路径</th>
      <td><label for="vidio"></label>
      <input type="file" name="vidio" id="vidio" /></td>
    </tr>
    <tr>
      <th scope="row">歌词路径</th>
      <td><input type="file" name="vidio2" id="vidio2" /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="确定" /></th>
    </tr>
  </table>
</form>
<p class="add">&nbsp;</p>
<p class="add">&nbsp;</p>
<p>&nbsp;			</p>
</body>
</html>
